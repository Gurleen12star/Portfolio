  <style>
    /* Make stars background fixed and behind */
    #stars-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Contact section styling */
    .contact-section {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 80px 20px;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Icons row */
    .contact-icons {
      margin-bottom: 30px;
    }
    .contact-icons a {
      color: cyan;
      font-size: 2rem;
      margin: 0 15px;
      transition: 0.3s;
    }
    .contact-icons a:hover {
      color: white;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    /* Cards */
    .contact-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .contact-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      color: white;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }

    /* Form */
    .contact-form {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 12px 25px;
      background-color: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
